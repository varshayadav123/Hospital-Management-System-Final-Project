<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>UserHome</title>
</head>
<body>



<h1>"signUp"</h1>
<form action="#" th:action="@{/saveUser}" th:object= "${user}" method="POST" >
Email:<input type="text" th:field="*{email}" name="email"/>
<hr>

password:<input type="password" th:field="*{password}" name="password"/>
<hr>
Role:<input type="role" th:field="*{role}" name="role"/>
<hr>
UserName:<input type="email" th:field="*{username}" name="username"/>

<button type="submit" class="btn btn-info col-2">Save User</button>
<input type="reset" />
</form>

</body>
</html>
