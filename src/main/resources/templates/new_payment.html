<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Payment Check</title>
<style type="text/css">
a{
 color:purple;
}
h1{
 
 color:purple;
}
h2{
 
 color:purple;
}
body{

   background-image:url('/image/pay.jpg');
   background-size:100% 100%
}

</style>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>



 <h1> Welcome </h1>
 <hr>
 
 
 <form action="#" th:action="@{/makePayment}" th:object= "${payment}" method="POST" >
   <input type="text" th:field="*{id}" placeholder="Payment_Id" class="form-control mb-4 col-4">
    <input type="date" th:field="*{paymentDate}" placeholder="Payment_Date" class="form-control mb-4 col-4">
     <input type="text" th:field="*{amount}" placeholder="Amount" class="form-control mb-4 col-4">
     <input type="text" th:field="*{paymentMode}" placeholder="Payment_Mode"  class="form-control mb-4 col-4">
       <input type="text" th:field="*{paymentStatus}" placeholder="Payment_Status" class="form-control mb-4 col-4">
        <input type="text" th:field="*{appointment}" placeholder="Appointment_Id" class="form-control mb-4 col-4">
         
         
         <button type="submit" class="btn btn-info col-2">Make Payment</button>
        </form>
        <hr>
        <form th:action="@{/logout}" method="post">
        <input type="submit" class="btn btn-info col-2" value="Logout" />
        </form>
        
         
        

		<a th:href = "@{/patientlist}"> Back to Payment List</a>
 
</body>
</html>
