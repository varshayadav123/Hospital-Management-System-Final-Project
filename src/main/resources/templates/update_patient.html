<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Hospital Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
    <div class="container">
 <h1> Welcome Patients!!</h1>
 <hr>
 <h2> Update Patient</h2>
 
 <form action="#" th:action="@{/savePatient}" th:object= "${patient}" method="POST" >
   <input type="hidden" th:field="*{id}" />
    <input type="text" th:field="*{name}" placeholder="Patient_name" class="form-control mb-4 col-4">
     <input type="text" th:field="*{address}" placeholder="Address" class="form-control mb-4 col-4">
      <label>Gender:</label>
        <input type="radio" th:field="*{gender}" value="Male" />Male
        <input type="radio" th:field="*{gender}" value="Female" />Female
        <input type="radio" th:field="*{gender}" value="Others" />Others
        <br/>
       <input type="text" th:field="*{disease}" placeholder="Disease" class="form-control mb-4 col-4">
        <input type="text" th:field="*{emailId}" placeholder="EmailId" class="form-control mb-4 col-4">
         <input type="text" th:field="*{contactNumber}" placeholder="ContactNumber" class="form-control mb-4 col-4">
         <input type="text" th:field="*{bloodGroup}" placeholder="BloodGroup" class="form-control mb-4 col-4">
         <input type="text" th:field="*{doctor}" placeholder="Doctor_Id" class="form-control mb-4 col-4">
         
         <button type="submit" class="btn btn-info col-2">Update Patient</button>
        </form>
        
        <hr>

		<a th:href = "@{/patientlist}"> Back to Patient List</a>
 </div>

</body>
</html>
