<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
      <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
h1{
 color:purple;
}

body{

   background-image:url('/image/user.jpg');
   
}
</style>
</head>
<body>

        
<div class ="container">
		<div class = "row">
			<h1> User List </h1>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/user/new}" class = "btn btn-primary btn-sm mb-3"> </a>
			</div>
			</div>
		<table class = "table table-striped table-bordered">
			<thread>
				<tr>
					<th>  Id</th>
					<th>   Username</th>
					<th>   Password </th>
					<th>    Role</th>
					<th>  Email </th>
				</tr>
			</thread>
<tbody>

 <tr th:each="user: ${userlist}">
    <td th:text="${user.id}"></td>
     <td th:text="${user.username}"></td>
     <td th:text="${user.password}"></td>
      <td th:text="${user.role}"></td>
       <td th:text="${user.email}"></td>
        <td> <a th:href="@{/showFormForUserUpdate/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
          <a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
       
          </td>
      
         </tr>
         </tbody>
         </table>
          <hr>

<form th:action="@{/logout}" method="post">
        <input type="submit" class="btn btn-info col-2" value="Logout" />
        </form>
</div>
</body>
</html>
