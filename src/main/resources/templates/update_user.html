<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update User</title>


<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

<div class="container">
 <h1> Welcome Users!!</h1>
 <hr>
 <h2> Update User</h2>
 
 <form action="#" th:action="@{/saveUser}" th:object= "${user}" method="POST" >
   <input type="hidden" th:field="*{id}" />
    <input type="text" th:field="*{username}" placeholder="User_name" class="form-control mb-4 col-4">
     <input type="text" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4">
      <!--  <label>Gender:</label>
        <input type="radio" th:field="*{gender}" value="Male" />Male
        <input type="radio" th:field="*{gender}" value="Female" />Female
        <input type="radio" th:field="*{gender}" value="Others" />Others
        <br/>-->
       <input type="text" th:field="*{role}" placeholder="Role" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="EmailId" class="form-control mb-4 col-4">
         
         <button type="submit" class="btn btn-info col-2">Update User</button>
        </form>
        
        <hr>

		<a th:href = "@{/userlist}"> Back to User List</a>
		</div>
	

</body>
</html>
