<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Doctor Manages Page</title>
<style type="text/css">

body{

   background-image:url('/image/Picture1.jpg');
    background-size:100% 100%;
   }

</style>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
 
 <h1> Welcome Doctors </h1>
 <hr>
 <h2> Save Doctor</h2>
 
 <form action="#" th:action="@{/saveDoctor}" th:object= "${doctor}" method="POST" >
   <input type="text" th:field="*{id}" placeholder="Doctor id" class="form-control mb-4 col-4">
    <input type="text" th:field="*{doctorName}" placeholder="Doctor_Name" class="form-control mb-4 col-4">
     <input type="text" th:field="*{designation}" placeholder="Designation" class="form-control mb-4 col-4">
      <input type="text" th:field="*{degree}" placeholder="Degree" class="form-control mb-4 col-4">
       <input type="text" th:field="*{experience}" placeholder="Experience" class="form-control mb-4 col-4">
        <input type="text" th:field="*{address}" placeholder="Address" class="form-control mb-4 col-4">
         <input type="text" th:field="*{emailId}" placeholder="EmailId" class="form-control mb-4 col-4">
         <input type="text" th:field="*{contactNumber}" placeholder="ContactNumber" class="form-control mb-4 col-4">
         <input type="text" th:field="*{doctorAvailability}" placeholder="DoctorAvailability" class="form-control mb-4 col-4">
         
         <button type="submit" class="btn btn-info col-2">Save Doctor</button>
        </form>
        <br>
        <form th:action="@{/logout}" method="post">
        <input type="submit" class="btn btn-info col-2" value="Logout" />
        </form>
        
        <hr>

		<a th:href = "@{/doctorList}"> Back to Doctor List</a>
 
</body>
</html>
