<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Hello Doctor's</title>
<style type="text/css">

body{

   background-image:url('/image/st.jpg');
   
   }

</style>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
  


   
    <h1> Doctor List </h1>
    <a th:href = "@{/showNewDoctorForm}" class="btn btn-primary btn-sm mb-3">Add Doctor</a>
<table border="1" class="table table-striped table-responsive-md">



   
    <thread>
         <tr>
         <th> Doctor Id</th>
         <th> Doctor Name</th>
         <th> Doctor Designation</th>
         <th> Doctor Degree</th>
         <th> Doctor Experience</th>
         <th> Doctor Address</th>
         <th> Doctor EmailId</th>
         <th> Doctor ContactNumber</th>
         <th> Doctor Availability</th>
         <th> Actions</th>
         </tr>
    </thread>
    <tbody>
          <tr th:each="doctor :${listDoctors}">
          <td th:text="${doctor.id}"></td>
          <td th:text="${doctor.doctorName}"></td>
          <td th:text="${doctor.designation}"></td>
          <td th:text="${doctor.degree}"></td>
          <td th:text="${doctor.experience}"></td>
          <td th:text="${doctor.address}"></td>
          <td th:text="${doctor.emailId}"></td>
          <td th:text="${doctor.contactNumber}"></td>
          <td th:text="${doctor.doctorAvailability}"></td>
          
          <td> <a th:href="@{/showFormForUpdate/{id}(id=${doctor.id})}" class="btn btn-primary">Update</a>
          <a th:href="@{/deleteDoctor/{id}(id=${doctor.id})}" class="btn btn-danger">Delete</a></td>
          </tr>
          </tbody>
          </table>
 

</body>
</html>
