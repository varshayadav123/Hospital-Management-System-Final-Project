<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Appointments</title>
<style type="text/css">

h1{
 text-align:center;
 color:purple;
}
body{

   background-image:url('/image/ap.jpg');
   
}
</style>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>


   
    <h1> Appointment List </h1>
     <a th:href = "@{/showNewAppointmentForm}" class="btn btn-primary btn-sm mb-3">Take Appointment</a>

    <table border="1" class="table table-striped table-responsive-md">
    <thread>
         <tr>
         <th> Appointment_Id</th>
         <th> Appointment_Date</th>
         <th> Appointment_Time</th>
         <th> Patient_Id</th>
         <th> Actions</th>
         </tr>
    </thread>
    <tbody>
          <tr th:each="appointment :${listAppointments}">
          <td th:text="${appointment.id}"></td>
          <td th:text="${appointment.appointmentDate}"></td>
          
         
          
          <td th:text="${appointment.appointmentTime}"></td>
          <td th:text="${appointment.patient}"></td>

          
        <td> <a th:href="@{/showFormForAppointmentUpdate/{id}(id=${appointment.id})}" class="btn btn-primary">Update</a>
          <a th:href="@{/deleteAppointment/{id}(id=${appointment.id})}" class="btn btn-danger">Delete</a></td>
          </tr>
           
        
          </tbody>
          </table>
 
<form th:action="@{/patientlogout}" method="post">
        <input type="submit" class="btn btn-info col-2" value="Logout" />
        </form>

</body>
</html>
